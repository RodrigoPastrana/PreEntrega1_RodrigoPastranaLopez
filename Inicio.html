<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Interactivo</title>
    <script src="JS/script.js"></script>
</head>
<body>
    <h1>Simulador Interactivo</h1>

    <div>
        <h2>Calcular Costo Total de Productos</h2>
        <button onclick="calcularCostoTotal()">Calcular Costo Total</button>
        <p id="resultadoCostoTotal"></p>
        <button onclick="reiniciarCostoTotal()">Reiniciar</button>
    </div>

    <div>
        <h2>Calcular Pago en Cuotas</h2>
        <label for="montoTotal">Monto Total:</label>
        <input type="number" id="montoTotal">
        <label for="cantidadCuotas">Cantidad de Cuotas:</label>
        <input type="number" id="cantidadCuotas">
        <button onclick="calcularCuotas()">Calcular Pago en Cuotas</button>
        <p id="resultadoCuotas"></p>
        <button onclick="reiniciarCuotas()">Reiniciar</button>
    </div>
</body>
</html>
